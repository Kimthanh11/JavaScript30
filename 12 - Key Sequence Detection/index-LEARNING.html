<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      (() => {
        const pressedKeys = [];
        const secretCode = "thanh";
        window.addEventListener("keyup", (e) => {
          if (secretCode[pressedKeys.length] === e.key) {
            pressedKeys.push(e.key);
          } else {
            pressedKeys.length = 0;
          }

          if (pressedKeys.join("") === secretCode) {
            console.info("Good for you");
            cornify_add();
            pressedKeys.length = 0;
          }
        });
      })();
    </script>
  </body>
</html>
